<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Add your CSS styles here -->
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Oi&display=swap");
        @import url('https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Squada+One&display=swap');

        body {
            background-color: #2c2c54;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clipboard {
            position: relative;
            width: 750px;
            height: 750px;
            background: linear-gradient(45deg, #2c2c54 25%, transparent 25%),
                linear-gradient(315deg, #2c2c54 25%, transparent 25%),
                linear-gradient(45deg, transparent 24%, #474787 25%, #474787 45%, transparent 45%),
                linear-gradient(315deg, transparent 24%, #474787 25%, #474787 45%, transparent 45%);
            background-color: rgba(0, 0, 0, 0);
            background-size: 3em 3em;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: #aaabb8;
        }

        .clipboard-content {
            position: relative;
            z-index: 1;
            font-family: 'Squada One', cursive;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            margin-bottom: 1.5rem;
            color: #ECECEC;
        }

        p {
            margin: 0;
            margin-bottom: 1.5rem;
        }

        .btn {
            background-color: #f6b1f2;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #67729D;
        }

        @keyframes opaqueness {
            0% {
                opacity: 0.4;
            }

            50% {
                opacity: 0.2;
            }

            100% {
                opacity: 0.6;
            }
        }
        @media screen and (max-width: 768px) {
            .clipboard {
                border-radius: 0;
                width: auto; 
                padding: 20px;
            }

            h1 {
                font-size: 3rem;
            }
        }

    </style>
</head>
<body>
    <div class="clipboard">
        <div class="clipboard-content">
            <!-- Your landing page content goes here -->
            <h1>Welcome to Expense Tracker</h1>
            <p>Track your expenses easily with our app.</p>
            <!-- Update the href attribute to point to the login route -->
            <p><a href="{{ url_for('login') }}" class="btn btn-primary">Get Started</a></p>
        </div>
    </div>
</body>
</html>
